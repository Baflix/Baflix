<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Baflix - Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es6,fetch"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #e50914; --secondary: #b81d24; --dark: #141414; --light-dark: #222; --text: #fff; --text-secondary: #aaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; -webkit-tap-highlight-color: transparent; }
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
            -webkit-text-size-adjust: 100%;
        }
        header { padding: 20px; text-align: center; }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #e50914, #f5f5f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-animation: flicker 1.5s infinite alternate;
            animation: flicker 1.5s infinite alternate;
            margin-bottom: 15px;
        }
        @-webkit-keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }

        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-icons a { display: inline-block; transition: transform 0.3s; }
        .social-icons img { width: 28px; height: 28px; object-fit: contain; filter: grayscale(1); transition: filter 0.3s; }
        .social-icons a:hover img { filter: grayscale(0); }

        .search-container-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 50px 20px 0;
        }
        .request-btn {
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            white-space: nowrap;
        }
        .search-container {
            display: flex;
            flex-grow: 1;
        }
        .search-bar {
            width: 100%;
            padding: 12px 20px;
            border: none;
            border-radius: 25px 0 0 25px;
            background: var(--light-dark);
            color: var(--text);
            font-size: 1rem;
        }
        .search-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 0 25px 25px 0;
            background: var(--primary);
            color: var(--text);
            cursor: pointer;
        }

        .controls-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding: 0 20px;
            flex-wrap: wrap;
        }

        #sort-by {
            padding: 8px 15px;
            border-radius: 20px;
            background: var(--light-dark);
            color: var(--text);
            border: 1px solid #444;
            cursor: pointer;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF8,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2024%2024'%20fill='%23aaa'%3E%3Cpath%20d='M7%2010l5%205%205-5z'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1.2em;
            padding-right: 30px;
        }
        
        .filter-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .filter { padding: 8px 15px; border-radius: 20px; background: var(--light-dark); color: var(--text); cursor: pointer; transition: background 0.3s; }
        .filter.active, .filter:hover { background: var(--primary); font-weight: bold; }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 0 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .movie-card { background: var(--light-dark); border-radius: 8px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
        .movie-poster { width: 100%; aspect-ratio: 2 / 3; background-color: #333; overflow: hidden; }
        .movie-poster img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .movie-info { padding: 10px; }
        .movie-title { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .movie-genres, .movie-rating, .movie-year, .movie-language {
            font-size: 0.7rem;
            color: var(--text-secondary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 4px;
        }

        .movie-grid.list-view { display: block; max-width: 800px; }
        .movie-grid.list-view .movie-card { display: flex; gap: 15px; background-color: transparent; margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 20px; border-radius: 0; overflow: visible; }
        .movie-grid.list-view .movie-card:last-child { border-bottom: none; }
        .movie-grid.list-view .movie-poster { flex: 0 0 100px; height: 150px; aspect-ratio: auto; position: relative; border-radius: 5px; }
        .movie-grid.list-view .movie-info { padding: 0; display: flex; flex-direction: column; gap: 8px; overflow: hidden; }
        .movie-grid.list-view .movie-title { font-size: 1.1rem; white-space: normal; }

        .movie-grid.list-view .movie-description-snippet {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            overflow-wrap: break-word;
        }

        #skeleton-loader {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            padding: 0 15px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .skeleton-card { background-color: var(--light-dark); border-radius: 8px; }
        .skeleton-poster { width: 100%; aspect-ratio: 2/3; background-color: #333; }
        .skeleton-info { padding: 10px; }
        .skeleton-line { height: 12px; background-color: #333; border-radius: 4px; margin-bottom: 8px; }
        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent); -webkit-animation: shimmer 1.5s infinite; animation: shimmer 1.5s infinite; }
        @-webkit-keyframes shimmer { 100% { left: 100%; } }
        @keyframes shimmer { 100% { left: 100%; } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1002; }
        .modal-content { background: var(--light-dark); width: 100%; max-width: 500px; max-height: 90vh; display: flex; flex-direction: column; position: relative; overflow: hidden; border-radius: 8px; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #fff; font-size: 2.5rem; cursor: pointer; z-index: 2; line-height: 1; }
        .modal-body {
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            flex: 1; /* Changed from height: 100% */
            min-height: 0; /* Added for better flexbox scrolling */
        }
        .modal-header { display: flex; flex-direction: column; gap: 20px; padding: 25px; background-color: #1a1a1a; }
        .modal-poster img { width: 150px; border-radius: 5px; }
        .modal-details { flex: 1; }
        .modal-title { font-size: 2.2rem; margin-bottom: 10px; }
        .modal-meta { color: var(--text-secondary); margin-bottom: 8px; font-size: 1rem; }
        .modal-description { padding: 25px; font-size: 1rem; line-height: 1.7; }
        .modal-downloads { padding: 0 25px 25px; display: flex; flex-wrap: wrap; gap: 15px; }
        .download-btn { background: #28a745; color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; cursor: pointer; }
        .trailer-btn { background: var(--primary); color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        
        .modal-actions { padding: 0 25px 25px; display: flex; flex-wrap: wrap; gap: 15px; border-top: 1px solid #333; margin: 0 25px; padding-top: 25px; }
        .action-btn { background: #007bff; color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; cursor: pointer; display: inline-flex; align-items: center; gap: 8px; border: none; }
        .action-btn.copy { background: #6c757d; }

        .request-modal-content h2 { text-align: center; margin-bottom: 20px; font-size: 1.5rem; }
        .request-modal-content form { padding: 25px; display: flex; flex-direction: column; gap: 15px; }
        .request-modal-content .form-group label { display: block; margin-bottom: 5px; color: var(--text-secondary); }
        .request-modal-content .form-control { width: 100%; padding: 12px; background: var(--dark); border: 1px solid #444; border-radius: 4px; color: var(--text); font-size: 1rem; }
        .request-modal-content .submit-btn { padding: 12px; background: var(--primary); color: var(--text); border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; }
        @media (min-width: 600px) { .modal-header { flex-direction: row; } .modal-poster img { width: 180px; } .modal-content { width: 80%; } }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">Baflix</h1>
        <div class="social-icons"></div>
    </header>

    <div class="search-container-wrapper">
        <button id="movie-request-btn" class="request-btn"><i class="fas fa-plus-circle"></i> Movie Request</button>
        <div class="search-container">
            <input type="text" id="search-bar" class="search-bar" placeholder="Search by title, genre, year...">
            <button id="search-btn" class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="controls-container">
        <select id="sort-by">
            <option value="createdAt_desc">Latest</option>
            <option value="createdAt_asc">Oldest</option>
            <option value="rating_desc">Top Rated</option>
            <option value="rating_asc">Lowest Rated</option>
        </select>
        <div class="filter-container"></div>
    </div>

    <main>
        <div class="movie-grid" style="display: none;"></div>
        <div id="skeleton-loader">
            <script>
                let skeletonHTML = '';
                for (let i = 0; i < 12; i++) {
                    skeletonHTML += `<div class="skeleton-card shimmer"><div class="skeleton-poster"></div><div class="skeleton-info"><div class="skeleton-line"></div></div></div>`;
                }
                document.getElementById('skeleton-loader').innerHTML = skeletonHTML;
            </script>
        </div>
    </main>

    <div id="no-movies-message" style="text-align: center; color: var(--text-secondary); margin-top: 50px; display: none;">
        <p>No movies found. Please add content from the admin panel.</p>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn" data-target="details-modal">&times;</button>
            <div class="modal-body">
                <div class="modal-header">
                    <div class="modal-poster"><img id="modal-poster-img" src="" alt="Poster"></div>
                    <div class="modal-details">
                        <h2 id="modal-title"></h2>
                        <p id="modal-genres" class="modal-meta"></p>
                        <p id="modal-rating" class="modal-meta"></p>
                        <p id="modal-year" class="modal-meta"></p>
                        <p id="modal-language" class="modal-meta"></p>
                        <div id="modal-trailer-container" style="margin-top: 15px;"></div>
                    </div>
                </div>
                <div id="modal-description" class="modal-description"></div>
                <div id="modal-actions" class="modal-actions"></div>
                <div id="modal-downloads" class="modal-downloads"></div>
            </div>
        </div>
    </div>

    <!-- Movie Request Modal -->
    <div id="request-modal" class="modal-overlay">
        <div class="modal-content request-modal-content">
             <button class="modal-close-btn" data-target="request-modal">&times;</button>
             <div class="modal-body">
                 <div class="modal-header"><h2>Request a Movie</h2></div>
                 <form id="movie-request-form">
                     <div class="form-group">
                         <label for="request-user-name">Enter Your Name *</label>
                         <input type="text" id="request-user-name" class="form-control" required>
                     </div>
                     <div class="form-group">
                         <label for="request-movie-name">Enter Your Movie Name *</label>
                         <input type="text" id="request-movie-name" class="form-control" required>
                     </div>
                     <div class="form-group">
                         <label for="request-trailer-url">Enter YouTube Movie Trailer (Optional)</label>
                         <input type="url" id="request-trailer-url" class="form-control" placeholder="https://youtube.com/...">
                     </div>
                     <button type="submit" class="submit-btn">Send Request</button>
                 </form>
             </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC47Ol1RJQ1_xkt78li2tDZdaxgxljALIU", // আপনার Firebase apiKey ব্যবহার করুন
            authDomain: "baflix-app.firebaseapp.com", // আপনার Firebase authDomain ব্যবহার করুন
            projectId: "baflix-app", // আপনার Firebase projectId ব্যবহার করুন
            storageBucket: "baflix-app.firebasestorage.app", // আপনার Firebase storageBucket ব্যবহার করুন
            messagingSenderId: "221693630977", // আপনার Firebase messagingSenderId ব্যবহার করুন
            appId: "1:221693630977:web:620d115d11b8e3af677e00" // আপনার Firebase appId ব্যবহার করুন
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const movieGrid = document.querySelector('.movie-grid');
            const skeletonLoader = document.getElementById('skeleton-loader');
            const detailsModal = document.getElementById('details-modal');
            const requestModal = document.getElementById('request-modal');
            const noMoviesMessage = document.getElementById('no-movies-message');
            const socialIconsContainer = document.querySelector('.social-icons');
            const filterContainer = document.querySelector('.filter-container');
            const searchBar = document.getElementById('search-bar');
            const searchBtn = document.getElementById('search-btn');
            const movieRequestBtn = document.getElementById('movie-request-btn');
            const movieRequestForm = document.getElementById('movie-request-form');
            const sortBySelect = document.getElementById('sort-by');

            let currentlyLoadedMovies = [];
            let isFetchingMore = false;
            let currentFilter = 'All';
            let currentSort = 'createdAt_desc';
            let lastVisible = null;
            const MOVIES_PER_PAGE = 20;
            
            // --- Function Definitions Start ---

            const trackVisit = () => db.collection('visits').add({ timestamp: firebase.firestore.FieldValue.serverTimestamp() }).catch(err => console.error("Visit tracking failed:", err));

            const incrementDownloadCount = async (movieId) => {
                if (!movieId) return;
                const movieRef = db.collection('movies').doc(movieId);
                try {
                    await movieRef.update({
                        downloadCount: firebase.firestore.FieldValue.increment(1)
                    });
                } catch (error) {
                    console.error("Error incrementing download count:", error);
                }
            };

            const fetchAndRenderMovies = async (isInitial = false) => {
                if (isFetchingMore) return;
                isFetchingMore = true;

                if (isInitial) {
                    movieGrid.innerHTML = '';
                    lastVisible = null;
                    currentlyLoadedMovies = [];
                    movieGrid.style.display = 'none';
                    noMoviesMessage.style.display = 'none';
                    skeletonLoader.style.display = 'grid';
                    movieGrid.classList.remove('list-view');
                }

                try {
                    const [sortField, sortDirection] = currentSort.split('_');
                    let query = db.collection('movies');

                    if (currentFilter !== 'All') {
                        query = query.where('categories', 'array-contains', currentFilter);
                    }

                    query = query.orderBy(sortField, sortDirection);
                    
                    if (!isInitial && lastVisible) {
                        query = query.startAfter(lastVisible);
                    }
                    
                    query = query.limit(MOVIES_PER_PAGE);

                    const snapshot = await query.get();
                    skeletonLoader.style.display = 'none';

                    if (snapshot.empty) {
                        if (isInitial) {
                            noMoviesMessage.querySelector('p').textContent = `No movies found for "${currentFilter}". You can request a movie.`;
                            noMoviesMessage.style.display = 'block';
                            movieGrid.style.display = 'none';
                        }
                        lastVisible = null; 
                    } else {
                        movieGrid.style.display = 'grid';
                        lastVisible = snapshot.docs[snapshot.docs.length - 1];
                        const newMovies = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                        currentlyLoadedMovies.push(...newMovies);
                        appendMovies(newMovies.filter(m => m.status === 'active'));
                    }
                } catch (error) {
                    console.error("Error fetching movies:", error);
                    skeletonLoader.style.display = 'none';
                    noMoviesMessage.innerHTML = `<p>Could not load data. Please check your internet connection or try again later. If the problem persists, the developer may need to create a composite index in Firebase. Check the browser console for an index creation link.</p>`;
                    noMoviesMessage.style.display = 'block';
                } finally {
                    isFetchingMore = false;
                }
            };
            
            const performSearch = async () => {
                const searchTerm = searchBar.value.toLowerCase().trim();
                if (!searchTerm) {
                    fetchAndRenderMovies(true);
                    return;
                }

                movieGrid.style.display = 'none';
                noMoviesMessage.style.display = 'none';
                skeletonLoader.style.display = 'grid';
                try {
                    const moviesSnapshot = await db.collection('movies').where('status', '==', 'active').get();
                    let allMoviesForSearch = moviesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    skeletonLoader.style.display = 'none';
                    
                    let filteredMovies = allMoviesForSearch;
                    
                    if (currentFilter !== 'All') {
                        filteredMovies = filteredMovies.filter(movie => movie.categories && movie.categories.includes(currentFilter));
                    }

                    filteredMovies = filteredMovies.filter(movie =>
                        movie.title.toLowerCase().includes(searchTerm) ||
                        (movie.genres && movie.genres.toLowerCase().includes(searchTerm)) ||
                        String(movie.year).includes(searchTerm)
                    );
                    
                    currentlyLoadedMovies = filteredMovies;
                    movieGrid.classList.add('list-view');
                    renderMovies(filteredMovies);
                } catch (error) {
                    console.error("Error fetching movies for search:", error);
                    skeletonLoader.style.display = 'none';
                }
            };
            
            const appendMovies = (moviesToAppend) => {
                const isListView = movieGrid.classList.contains('list-view');
                moviesToAppend.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.className = 'movie-card';
                    movieCard.dataset.movieId = movie.id;

                    if (isListView) {
                        movieCard.innerHTML = `<div class="movie-poster"><img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy" onerror="this.style.display='none'"></div><div class="movie-info"><h3 class="movie-title">${movie.title} (${movie.year || 'N/A'})</h3><p class="movie-rating">IMDb ${movie.rating || 'N/A'}</p><p class="movie-description-snippet">${movie.description || 'No description available.'}</p></div>`;
                    } else {
                        movieCard.innerHTML = `<div class="movie-poster"><img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy" onerror="this.src='https://via.placeholder.com/300x450/222/fff?text=Error'"></div><div class="movie-info"><h3 class="movie-title">${movie.title}</h3><p class="movie-genres">${movie.genres || ''}</p><p class="movie-rating"><i class="fas fa-star" style="color:gold;"></i> ${movie.rating || 'N/A'}/10</p><p class="movie-year">${movie.year || 'N/A'}</p><p class="movie-language">${movie.language || 'N/A'}</p></div>`;
                    }
                    movieGrid.appendChild(movieCard);
                });
            };

            const renderMovies = (moviesToRender) => {
                movieGrid.innerHTML = '';
                const activeMovies = moviesToRender.filter(movie => movie.status === 'active');
                if (activeMovies.length === 0) {
                    noMoviesMessage.querySelector('p').textContent = "The movie you are looking for is not available. You can request it from the admin.";
                    noMoviesMessage.style.display = 'block';
                    movieGrid.style.display = 'none';
                } else {
                    noMoviesMessage.style.display = 'none';
                    movieGrid.style.display = movieGrid.classList.contains('list-view') ? 'block' : 'grid';
                    appendMovies(activeMovies);
                }
            };

            const renderSocialLinks = async () => {
                try {
                    const snapshot = await db.collection('socialLinks').get();
                    socialIconsContainer.innerHTML = snapshot.docs.map(doc => `<a href="${doc.data().url}" target="_blank"><img src="${doc.data().imageUrl}" alt="Social Icon"></a>`).join('');
                } catch (error) { console.error("Error setting up social links:", error); }
            };

            const setupFilters = async () => {
                 try {
                    const filtersSnapshot = await db.collection('filters').orderBy('name').get();
                    const filters = filtersSnapshot.docs.map(doc => doc.data().name);
                    filterContainer.innerHTML = '';
                    const allFilter = document.createElement('div');
                    allFilter.className = 'filter active';
                    allFilter.textContent = 'All';
                    allFilter.dataset.filter = 'All';
                    filterContainer.appendChild(allFilter);
                    filters.forEach(name => {
                        const filterEl = document.createElement('div');
                        filterEl.className = 'filter';
                        filterEl.textContent = name;
                        filterEl.dataset.filter = name;
                        filterContainer.appendChild(filterEl);
                    });
                } catch (error) { console.error("Error setting up filters:", error); }
            };

            // <<< START: NEW HELPER FUNCTION FOR COPY FALLBACK >>>
            const copyToClipboard = (text, button) => {
                const showSuccess = () => {
                    button.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                    setTimeout(() => {
                        button.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                    }, 2000);
                };

                // Modern clipboard API (preferred)
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text).then(showSuccess).catch(err => {
                        console.warn("Clipboard API failed, using fallback.", err);
                        fallbackCopy(text, button); // Fallback on error
                    });
                } else {
                    // Fallback for older browsers or insecure contexts
                    fallbackCopy(text, button);
                }
            };

            const fallbackCopy = (text, button) => {
                const textArea = document.createElement('textarea');
                textArea.value = text;
                textArea.style.position = 'fixed'; // Avoid scrolling
                textArea.style.top = '-9999px';
                textArea.style.left = '-9999px';
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    const successful = document.execCommand('copy');
                    if (successful) {
                         button.innerHTML = `<i class="fas fa-check"></i> Copied!`;
                         setTimeout(() => {
                             button.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                         }, 2000);
                    } else {
                        console.error("Fallback copy command failed");
                        alert('Could not copy link.');
                    }
                } catch (err) {
                    console.error("Error during fallback copy:", err);
                    alert('Could not copy link.');
                }
                document.body.removeChild(textArea);
            };
            // <<< END: NEW HELPER FUNCTION FOR COPY FALLBACK >>>

            const openDetailsModal = (movie) => {
                document.getElementById('modal-poster-img').src = movie.posterUrl;
                document.getElementById('modal-title').textContent = movie.title;
                document.getElementById('modal-genres').textContent = movie.genres || 'N/A';
                document.getElementById('modal-rating').innerHTML = `<i class="fas fa-star" style="color:gold;"></i> ${movie.rating || 'N/A'}/10`;
                document.getElementById('modal-year').textContent = movie.year || 'N/A';
                document.getElementById('modal-language').textContent = `Language: ${movie.language || 'N/A'}`;
                document.getElementById('modal-description').textContent = movie.description || 'No description available.';

                const trailerContainer = document.getElementById('modal-trailer-container');
                const downloadsContainer = document.getElementById('modal-downloads');
                const actionsContainer = document.getElementById('modal-actions');
                
                trailerContainer.innerHTML = '';
                downloadsContainer.innerHTML = '';
                actionsContainer.innerHTML = '';

                if (movie.trailerUrl) {
                    const trailerBtn = document.createElement('a');
                    trailerBtn.href = movie.trailerUrl;
                    trailerBtn.className = 'trailer-btn';
                    trailerBtn.target = '_blank';
                    trailerBtn.innerHTML = `<i class="fas fa-play"></i> Movie Trailer`;
                    trailerContainer.appendChild(trailerBtn);
                }
                
                const botUsername = "Baflix_Bot"; 
                const deepLink = `https://t.me/${botUsername}?startapp=movie_${movie.id}`;

                const shareBtn = document.createElement('button');
                shareBtn.className = 'action-btn';
                shareBtn.innerHTML = `<i class="fas fa-share-alt"></i> Share`;
                shareBtn.onclick = () => {
                    const shareText = `Check out "${movie.title}" on Baflix!`;
                    const telegramShareUrl = `https://t.me/share/url?url=${encodeURIComponent(deepLink)}&text=${encodeURIComponent(shareText)}`;
                    window.open(telegramShareUrl, '_blank');
                };
                actionsContainer.appendChild(shareBtn);
                
                const copyBtn = document.createElement('button');
                copyBtn.className = 'action-btn copy';
                copyBtn.innerHTML = `<i class="fas fa-copy"></i> Copy Link`;
                // <<< UPDATED: Use the new robust copy function >>>
                copyBtn.onclick = (e) => {
                    copyToClipboard(deepLink, e.currentTarget);
                };
                actionsContainer.appendChild(copyBtn);

                if (movie.downloadLinks && movie.downloadLinks.length > 0) {
                    movie.downloadLinks.forEach(link => {
                        const button = document.createElement('div');
                        button.textContent = link.name;
                        button.className = 'download-btn';
                        button.dataset.url = link.url;
                        button.addEventListener('click', () => {
                            incrementDownloadCount(movie.id);
                            window.open(button.dataset.url, '_blank');
                        });
                        button.addEventListener('contextmenu', (e) => e.preventDefault());
                        downloadsContainer.appendChild(button);
                    });
                }
                detailsModal.style.display = 'flex';
            };

            const closeModal = (modal) => modal.style.display = 'none';

            // --- Function Definitions End ---

            // --- Event Listeners and App Initialization ---

            searchBtn.addEventListener('click', performSearch);
            searchBar.addEventListener('keyup', (e) => { if (e.key === 'Enter') performSearch(); });
            searchBar.addEventListener('input', () => { 
                if (searchBar.value.trim() === '') {
                    fetchAndRenderMovies(true);
                }
            });

            filterContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('filter')) {
                    document.querySelector('.filter.active').classList.remove('active');
                    e.target.classList.add('active');
                    const newFilter = e.target.dataset.filter;
                    if (newFilter !== currentFilter) {
                        currentFilter = newFilter;
                        searchBar.value = '';
                        fetchAndRenderMovies(true);
                    }
                }
            });

            sortBySelect.addEventListener('change', (e) => {
                currentSort = e.target.value;
                fetchAndRenderMovies(true);
            });

            movieGrid.addEventListener('click', (e) => {
                const card = e.target.closest('.movie-card');
                 if (card && card.dataset.movieId) {
                    const movie = currentlyLoadedMovies.find(m => m.id == card.dataset.movieId);
                    if (movie) openDetailsModal(movie);
                }
            });

            window.addEventListener('scroll', () => {
                if (movieGrid.classList.contains('list-view') || isFetchingMore || !lastVisible) return;
                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (clientHeight + scrollTop >= scrollHeight - 300) {
                    fetchAndRenderMovies(false);
                }
            });

            document.querySelectorAll('.modal-close-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const modal = document.getElementById(btn.dataset.target);
                    if(modal) closeModal(modal);
                });
            });

            detailsModal.addEventListener('click', (e) => { if (e.target === detailsModal) closeModal(detailsModal); });
            requestModal.addEventListener('click', (e) => { if (e.target === requestModal) closeModal(requestModal); });

            movieRequestBtn.addEventListener('click', () => requestModal.style.display = 'flex');

            movieRequestForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const submitBtn = e.target.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Sending...';
                const requestData = {
                    userName: document.getElementById('request-user-name').value,
                    movieName: document.getElementById('request-movie-name').value,
                    trailerUrl: document.getElementById('request-trailer-url').value,
                    status: 'pending',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                try {
                    const tg = window.Telegram.WebApp;
                    if (tg.initDataUnsafe.user && tg.initDataUnsafe.user.id) {
                        const user = tg.initDataUnsafe.user;
                        requestData.telegramUser = { id: user.id, firstName: user.first_name, lastName: user.last_name || '', username: user.username || '' };
                    }
                    await db.collection('movieRequests').add(requestData);
                    alert('Your movie request has been sent successfully!');
                    movieRequestForm.reset();
                    closeModal(requestModal);
                } catch (error) {
                    console.error("Error sending request: ", error);
                    alert('Failed to send request. Please try again.');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Send Request';
                }
            });

            // --- Main App Initializer Function ---
            const initializeApp = async (tg) => {
                if (tg) {
                    tg.expand();
                    try {
                        const user = tg.initDataUnsafe.user;
                        if (user && user.id) {
                            const userRef = db.collection('telegramUsers').doc(String(user.id));
                            const userDoc = await userRef.get();
                            if (userDoc.exists && userDoc.data().status === 'blocked') {
                                document.body.innerHTML = `<div style="text-align:center; padding-top: 50px; color: white;"><h1>You are blocked</h1><p>You cannot access this content.</p></div>`;
                                return;
                            }
                            const userData = { id: user.id, firstName: user.first_name, lastName: user.last_name || '', username: user.username || '', status: 'active' };
                            if (!userDoc.exists) userData.joinedAt = firebase.firestore.FieldValue.serverTimestamp();
                            await userRef.set(userData, { merge: true });
                        }
                    } catch (error) {
                        console.log('Could not register Telegram user:', error);
                    }
                }

                trackVisit();
                await Promise.all([
                    renderSocialLinks(),
                    setupFilters()
                ]);

                if (tg) {
                    const startParam = tg.initDataUnsafe?.start_param;
                    if (startParam && startParam.startsWith('movie_')) {
                        const movieId = startParam.split('_')[1];
                        try {
                            const movieDoc = await db.collection('movies').doc(movieId).get();
                            if (movieDoc.exists) {
                                const movieData = { id: movieDoc.id, ...movieDoc.data() };
                                currentlyLoadedMovies.push(movieData);
                                openDetailsModal(movieData);
                            }
                        } catch (e) {
                            console.error("Failed to fetch deep-linked movie:", e);
                        }
                    }
                }

                await fetchAndRenderMovies(true);
            };

            // --- Start the App ---
            try {
                const tg = window.Telegram.WebApp;
                if (tg.initData) {
                    tg.ready(() => {
                        initializeApp(tg);
                    });
                } else {
                     // Fallback for non-Telegram environment
                    initializeApp(null);
                }
            } catch (error) {
                console.log('Not running in Telegram. Initializing app without Telegram features...');
                initializeApp(null);
            }
        });
    </script>
</body>
</html>
