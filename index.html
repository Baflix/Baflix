<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baflix - Premium Streaming</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default,es6,fetch"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --primary: #e50914; --secondary: #b81d24; --dark: #141414; --light-dark: #222; --text: #fff; --text-secondary: #aaa; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        
        body { 
            background-color: #100e19; /* Fallback color matching the new background */
            color: var(--text); 
            min-height: 100vh; 
            overflow: hidden; /* Hide scrollbars caused by canvas */
        }

        /* --- Canvas Background Style --- */
        #night-sky-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            display: block;
        }
        
        main, header, .search-container, .filter-container, #load-more-container, #no-movies-message, #foryou-section {
            position: relative;
            z-index: 2; /* Ensure content is above the canvas */
        }

        header { 
            padding: 20px; 
            text-align: center; 
        }
        .header-top { 
            margin-bottom: 15px; 
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #e50914, #f5f5f1);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-animation: flicker 1.5s infinite alternate;
            animation: flicker 1.5s infinite alternate;
            position: relative; /* Needed for z-index to work */
            z-index: 3; /* Logo should be on top of everything in header */
        }
        @-webkit-keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }
        @keyframes flicker { 0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { text-shadow: 0 0 4px #fff, 0 0 11px #fff, 0 0 40px var(--primary), 0 0 80px var(--primary); } 20%, 24%, 55% { text-shadow: none; } }

        .header-buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .movie-request-btn, .anime-world-btn {
            background: var(--light-dark);
            color: var(--text);
            border: 1px solid #333;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.3s;
        }
        .movie-request-btn:hover, .anime-world-btn:hover { background: #333; }
        .movie-request-btn .fa-paper-plane { color: var(--primary); }
        .anime-world-btn .fa-dragon { color: #f9a825; }

        .social-icons { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
        .social-icons a { display: inline-block; transition: transform 0.3s; }
        .social-icons img { width: 28px; height: 28px; object-fit: contain; filter: grayscale(1); transition: filter 0.3s; }
        .social-icons a:hover img { filter: grayscale(0); }
        .search-container { display: flex; justify-content: center; align-items: flex-start; margin: 0 auto 20px; max-width: 600px; padding: 0 20px; gap: 8px; }
        .search-bar-wrapper { flex-grow: 1; display: flex; }
        .search-bar { width: 100%; padding: 12px 20px; border: none; border-radius: 25px 0 0 25px; background: var(--light-dark); color: var(--text); font-size: 1rem; }
        .search-btn { padding: 12px 20px; border: none; border-radius: 0 25px 25px 0; background: var(--primary); color: var(--text); cursor: pointer; }
        .coming-soon-btn { padding: 12px 15px; border: none; border-radius: 25px; background: var(--secondary); color: var(--text); cursor: pointer; font-size: 1rem; text-align: center; display: flex; align-items: center; gap: 6px; }
        .coming-soon-text { font-size: 0.8rem; }
        
        .filter-container { display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; padding: 0 20px; }
        .filter { padding: 8px 15px; border-radius: 20px; background: var(--light-dark); color: var(--text); cursor: pointer; transition: background 0.3s; }
        .filter.active, .filter:hover { background: var(--primary); font-weight: bold; }
        
        .movie-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 20px 20px; max-width: 1200px; margin: 0 auto; }
        .movie-card { background: var(--light-dark); border-radius: 8px; overflow: hidden; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }

        .movie-poster, .foryou-poster { width: 100%; aspect-ratio: 2 / 3; background-color: #333; overflow: hidden; }
        .movie-poster img, .foryou-poster img { width: 100%; height: 100%; object-fit: cover; display: block; }

        .movie-info { padding: 10px; }
        .movie-title { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 5px; }
        .movie-genres, .movie-rating, .movie-year { font-size: 0.7rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; margin-bottom: 4px; }
        #skeleton-loader { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 20px; padding: 0 20px 20px; max-width: 1200px; margin: 0 auto; }
        .skeleton-card { background-color: var(--light-dark); border-radius: 8px; }
        .skeleton-poster { width: 100%; aspect-ratio: 2/3; background-color: #333; }
        .skeleton-info { padding: 10px; }
        .skeleton-line { height: 12px; background-color: #333; border-radius: 4px; margin-bottom: 8px; }
        .shimmer { position: relative; overflow: hidden; }
        .shimmer::after { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent); -webkit-animation: shimmer 1.5s infinite; animation: shimmer 1.5s infinite; }
        @-webkit-keyframes shimmer { 100% { left: 100%; } }
        @keyframes shimmer { 100% { left: 100%; } }
        #load-more-container { text-align: center; padding: 20px; }
        #load-more-btn { padding: 12px 30px; background: var(--primary); color: var(--text); border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background 0.3s; }
        #load-more-btn:hover { background: var(--secondary); }
        #load-more-btn:disabled { background: #555; cursor: not-allowed; }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1002; }
        .modal-content { background: var(--light-dark); width: 100%; height: 100%; display: flex; flex-direction: column; position: relative; overflow: hidden; }
        .modal-close-btn { position: absolute; top: 15px; right: 20px; background: none; border: none; color: #fff; font-size: 2.5rem; cursor: pointer; z-index: 2; }
        .modal-body { display: flex; flex-direction: column; overflow-y: auto; height: 100%; }
        .modal-header { display: flex; flex-direction: column; gap: 20px; padding: 25px; background-color: #1a1a1a; }
        .modal-poster img { width: 150px; border-radius: 5px; }
        .modal-details { flex: 1; }
        .modal-title { font-size: 2.2rem; margin-bottom: 10px; }
        .modal-meta { color: var(--text-secondary); margin-bottom: 8px; font-size: 1rem; }
        .modal-description { padding: 25px; font-size: 1rem; line-height: 1.7; }
        .modal-downloads { padding: 0 25px 25px; display: flex; flex-wrap: wrap; gap: 15px; }
        .download-btn { background: #28a745; color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; cursor: pointer; }
        .download-btn:hover { background: #218838; }
        .trailer-btn { background: var(--primary); color: #fff; text-decoration: none; padding: 12px 18px; border-radius: 5px; transition: background 0.3s; font-size: 0.95rem; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; }
        .trailer-btn:hover { background: var(--secondary); }

        #request-modal .modal-content { width: 90%; max-width: 500px; height: auto; border-radius: 8px; padding: 20px; }
        #request-modal h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 10px; background: var(--dark); border: 1px solid #333; border-radius: 4px; color: var(--text); }
        .form-btn { width: 100%; padding: 12px; background: var(--primary); color: var(--text); border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        .form-btn:hover { background: var(--secondary); }

        .foryou-container { max-width: 1200px; margin: 0 auto 25px auto; padding: 0 20px; }
        .foryou-container h2 { font-size: 1.5rem; margin-bottom: 15px; color: var(--text); }
        .foryou-slider { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; -ms-overflow-style: none; scrollbar-width: none; }
        .foryou-slider::-webkit-scrollbar { display: none; }
        .foryou-movie-card { flex: 0 0 130px; background: var(--light-dark); border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .foryou-movie-card:hover { transform: scale(1.05); }
        .foryou-movie-card .foryou-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        #coming-soon-modal .modal-content { width: 95%; max-width: 1000px; height: 90%; max-height: 700px; border-radius: 10px; }
        #coming-soon-modal .modal-header { background: none; padding-bottom: 0; }
        #coming-soon-modal-title { font-size: 1.8rem; width: 100%; text-align: center; }
        #coming-soon-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 25px; overflow-y: auto; }
        .coming-soon-card { background: #1c1c1c; border-radius: 8px; overflow: hidden; }
        .coming-soon-poster { width: 100%; aspect-ratio: 2/3; background-color: #333; }
        .coming-soon-poster img { width: 100%; height: 100%; object-fit: cover; }
        .coming-soon-info { padding: 12px; }
        .coming-soon-title { font-size: 1rem; font-weight: bold; margin-bottom: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .coming-soon-date { font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 4px; }
        .coming-soon-date .fa-calendar-alt { color: var(--primary); }
        .coming-soon-date .fa-upload { color: #28a745; }
        .coming-soon-desc { font-size: 0.85rem; line-height: 1.5; color: #ccc; margin-top: 10px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }

        /* ANIME SECTION STYLES */
        #anime-modal .modal-content, #anime-details-modal .modal-content {
            width: 100%; height: 100%; border-radius: 0;
        }
        #anime-modal-title, #anime-details-modal-title {
            font-size: 1.8rem; width: 100%; text-align: center;
        }
        #anime-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; padding: 25px; overflow-y: auto;
        }
        .anime-card {
            background: #1c1c1c; border-radius: 8px; overflow: hidden; cursor: pointer; transition: transform 0.2s;
        }
        .anime-card:hover { transform: scale(1.05); }
        .anime-poster { width: 100%; aspect-ratio: 2/3; background-color: #333; }
        .anime-poster img { width: 100%; height: 100%; object-fit: cover; }
        .anime-title { font-size: 0.8rem; padding: 8px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; text-align: center; }
        
        /* ANIME DETAILS MODAL */
        .season-accordion { margin-top: 20px; }
        .season-header {
            background: #2a2a2a; padding: 15px; margin-top: 10px; border-radius: 5px; cursor: pointer;
            display: flex; justify-content: space-between; align-items: center;
        }
        .season-header:hover { background: #333; }
        .season-header h3 { font-size: 1.1rem; }
        .season-header i { transition: transform 0.3s; }
        .season-content {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: #1a1a1a; border-radius: 0 0 5px 5px;
        }
        .season-header.active + .season-content { max-height: 1000px; /* Adjust as needed */ }
        .season-header.active i { transform: rotate(180deg); }
        .episode-list { list-style: none; padding: 10px; }
        .episode-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 10px; border-bottom: 1px solid #333; }
        .episode-item:last-child { border-bottom: none; }
        .episode-item .episode-name { color: var(--text-secondary); }
        .episode-download-btn { background: var(--primary); color: #fff; text-decoration: none; padding: 8px 15px; border-radius: 5px; font-size: 0.85rem; }
        .episode-download-btn:hover { background: var(--secondary); }

        @media (min-width: 600px) { 
            .modal-header { flex-direction: row; } 
            .modal-poster img { width: 180px; }
            #anime-grid { grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }
        }
    </style>
</head>
<body>
    <canvas id="night-sky-canvas"></canvas>
    
    <header>
        <div class="header-top">
            <h1 class="logo">Baflix</h1>
        </div>
        <div class="social-icons"></div>
        <div class="header-buttons-container">
            <button class="anime-world-btn" id="anime-world-btn">
                <i class="fas fa-dragon"></i> Anime World
            </button>
            <button class="movie-request-btn" id="movie-request-btn">
                <i class="fas fa-paper-plane"></i> Movie Request
            </button>
        </div>
    </header>
    <div class="search-container">
        <div class="search-bar-wrapper">
            <input type="text" placeholder="Search by title, genre, year..." class="search-bar">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <button class="coming-soon-btn" id="coming-soon-btn" title="Coming Soon">
            <i class="fas fa-calendar-alt"></i>
            <span class="coming-soon-text">Coming Soon</span>
        </button>
    </div>

    <div id="foryou-section" class="foryou-container" style="display: none;">
        <h2>For You</h2>
        <div id="foryou-slider" class="foryou-slider"></div>
    </div>

    <div class="filter-container"></div>
    <div id="skeleton-loader"></div>
    <main class="movie-grid" style="display: none;"></main>
    <div id="load-more-container" style="display: none;">
        <button id="load-more-btn">Load More</button>
    </div>
    <div id="no-movies-message" style="text-align: center; color: var(--text-secondary); margin-top: 50px; display: none;">
        <p>No movies found. Please add content from the admin panel.</p>
    </div>

    <!-- Details Modal -->
    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <div class="modal-header">
                    <div class="modal-poster"><img id="modal-poster-img" src="" alt="Poster"></div>
                    <div class="modal-details">
                        <h2 id="modal-title"></h2>
                        <p id="modal-genres" class="modal-meta"></p>
                        <p id="modal-rating" class="modal-meta"></p>
                        <p id="modal-year" class="modal-meta"></p>
                        <div id="modal-trailer-container" style="margin-top: 15px;"></div>
                    </div>
                </div>
                <div id="modal-description" class="modal-description"></div>
                <div id="modal-downloads" class="modal-downloads"></div>
            </div>
        </div>
    </div>

    <!-- Coming Soon Modal -->
    <div id="coming-soon-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="coming-soon-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <div class="modal-header">
                    <h2 id="coming-soon-modal-title">Coming Soon</h2>
                </div>
                <div id="coming-soon-grid"></div>
            </div>
        </div>
    </div>

    <!-- Movie Request Modal -->
    <div id="request-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="request-close-btn" class="modal-close-btn">&times;</button>
            <h2>Request a Movie</h2>
            <form id="movie-request-form">
                <div class="form-group">
                    <label for="request-movie-name">Your Movie's Name</label>
                    <input type="text" id="request-movie-name" required>
                </div>
                <div class="form-group">
                    <label for="request-user-name">Enter Your Name</label>
                    <input type="text" id="request-user-name" required>
                </div>
                <button type="submit" class="form-btn">Send Request</button>
            </form>
        </div>
    </div>

    <!-- Anime World Modal -->
    <div id="anime-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="anime-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <div class="modal-header">
                    <h2 id="anime-modal-title">Anime World</h2>
                </div>
                <div id="anime-grid"></div>
            </div>
        </div>
    </div>

    <!-- Anime Details Modal -->
    <div id="anime-details-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="anime-details-close-btn" class="modal-close-btn">&times;</button>
            <div class="modal-body">
                <div class="modal-header">
                    <div class="modal-poster"><img id="anime-details-poster-img" src="" alt="Poster"></div>
                    <div class="modal-details">
                        <h2 id="anime-details-title"></h2>
                        <p id="anime-details-genres" class="modal-meta"></p>
                        <p id="anime-details-year" class="modal-meta"></p>
                    </div>
                </div>
                <div id="anime-details-description" class="modal-description"></div>
                <div id="anime-seasons-container" class="modal-description"></div>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
          apiKey: "AIzaSyCFCjAi0ay2X1MUofrsz3TKDLfdOl_gzSY",
          authDomain: "baflix-dc891.firebaseapp.com",
          projectId: "baflix-dc891",
          storageBucket: "baflix-dc891.firebasestorage.app",
          messagingSenderId: "553604169833",
          appId: "1:553604169833:web:847c9dd61d9a93baa5a2f8",
          measurementId: "G-CFGES1DDG6"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            // Existing element variables...
            const movieGrid = document.querySelector('.movie-grid');
            const skeletonLoader = document.getElementById('skeleton-loader');
            const detailsModal = document.getElementById('details-modal');
            const loadMoreBtn = document.getElementById('load-more-btn');
            const loadMoreContainer = document.getElementById('load-more-container');
            const noMoviesMessage = document.getElementById('no-movies-message');
            const socialIconsContainer = document.querySelector('.social-icons');
            const filterContainer = document.querySelector('.filter-container');
            const searchBar = document.querySelector('.search-bar');
            const searchBtn = document.querySelector('.search-btn');
            const foryouSection = document.getElementById('foryou-section');
            const foryouSlider = document.getElementById('foryou-slider');
            const comingSoonBtn = document.getElementById('coming-soon-btn');
            const comingSoonModal = document.getElementById('coming-soon-modal');
            const comingSoonCloseBtn = document.getElementById('coming-soon-close-btn');
            const comingSoonGrid = document.getElementById('coming-soon-grid');
            const movieRequestBtn = document.getElementById('movie-request-btn');
            const requestModal = document.getElementById('request-modal');
            const requestCloseBtn = document.getElementById('request-close-btn');
            const movieRequestForm = document.getElementById('movie-request-form');

            // New Anime elements
            const animeWorldBtn = document.getElementById('anime-world-btn');
            const animeModal = document.getElementById('anime-modal');
            const animeCloseBtn = document.getElementById('anime-close-btn');
            const animeGrid = document.getElementById('anime-grid');
            const animeDetailsModal = document.getElementById('anime-details-modal');
            const animeDetailsCloseBtn = document.getElementById('anime-details-close-btn');
            let allAnimeSeries = [];


            let allMovies = [];
            let lastVisible = null;
            let isLoading = false;
            const MOVIES_PER_PAGE = 16;
            let currentFilter = 'All';
            let telegramUser = null; 

            // Initialize new background animation
            initNightSkyCanvas();

            const registerTelegramUser = async () => {
                try {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    const user = tg.initDataUnsafe.user;
                    if (user && user.id) {
                        telegramUser = user; 
                        const userRef = db.collection('telegramUsers').doc(String(user.id));
                        const userDoc = await userRef.get();
                        if (userDoc.exists && userDoc.data().status === 'blocked') {
                            document.body.innerHTML = `<div style="text-align:center; padding-top: 50px; color: white;"><h1>You are blocked</h1><p>You cannot access this content.</p></div>`;
                            return;
                        }
                        if (!userDoc.exists) {
                            await userRef.set({ id: user.id, firstName: user.first_name, lastName: user.last_name || '', username: user.username || '', status: 'active', joinedAt: firebase.firestore.FieldValue.serverTimestamp() });
                        }
                        trackMonthlyActiveUser(String(user.id));
                        initializeApp();
                    } else {
                        let anonymousId = localStorage.getItem('baflixAnonymousId');
                        if (!anonymousId) {
                            anonymousId = 'anon_' + Math.random().toString(36).substr(2, 9);
                            localStorage.setItem('baflixAnonymousId', anonymousId);
                        }
                        trackMonthlyActiveUser(anonymousId);
                        initializeApp();
                    }
                } catch (error) {
                    console.log('Not running inside Telegram or user data is not available.');
                    let anonymousId = localStorage.getItem('baflixAnonymousId');
                    if (!anonymousId) {
                       anonymousId = 'anon_' + Math.random().toString(36).substr(2, 9);
                       localStorage.setItem('baflixAnonymousId', anonymousId);
                    }
                    trackMonthlyActiveUser(anonymousId);
                    initializeApp();
                }
            };

            const trackMonthlyActiveUser = (userId) => {
                if (!userId) return;
                const now = new Date();
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const docId = `${year}-${month}`;
                const monthlyRef = db.collection('monthlyActiveUsers').doc(docId);
                monthlyRef.set({
                    userIds: firebase.firestore.FieldValue.arrayUnion(userId)
                }, { merge: true }).catch(error => {
                    console.error("Error tracking monthly user: ", error);
                });
            };

            const trackVisit = () => db.collection('visits').add({ timestamp: firebase.firestore.FieldValue.serverTimestamp() });
            const trackDownload = (movieId) => db.collection('downloads').add({ movieId, timestamp: firebase.firestore.FieldValue.serverTimestamp() });

            const renderSkeletonLoader = () => {
                skeletonLoader.innerHTML = '';
                for (let i = 0; i < 8; i++) {
                    const card = document.createElement('div');
                    card.className = 'skeleton-card shimmer';

                    skeletonLoader.appendChild(card);

                 movieGrid.style.display = 'none';
                 loadMoreContainer.style.display = 'none';

            const openDetailsModal = (movie) => {
                document.getElementById('modal-poster-img').src = movie.posterUrl;
                document.getElementById('modal-title').textContent = movie.title;
                document.getElementById('modal-genres').textContent = movie.genres || 'N/A';
                document.getElementById('modal-rating').innerHTML = `<i class="fas fa-star" style="color:gold;"></i> ${movie.rating}/10`;
                document.getElementById('modal-year').textContent = movie.year;
                document.getElementById('modal-description').textContent = movie.description || 'No description available.';

                const downloadsContainer = document.getElementById('modal-downloads');
                trailerContainer.innerHTML = '';
                downloadsContainer.innerHTML = '';

                    const trailerBtn = document.createElement('a');
                    trailerBtn.href = movie.trailerUrl;
                    trailerBtn.className = 'trailer-btn';
                    trailerBtn.target = '_blank';
                    trailerBtn.innerHTML = `<i class="fas fa-play"></i> Movies Trailer`;
                    trailerContainer.appendChild(trailerBtn);

                        const button = document.createElement('div');
                        button.textContent = link.name;

            const renderSocialLinks = async () => {

                socialIconsContainer.innerHTML = snapshot.docs.map(doc => `<a href="${doc.data().url}" target="_blank"><img src="${doc.data().imageUrl}" alt="Social Icon"></a>`).join('');

                const activeMovies = moviesToAppend.filter(movie => movie.status === 'active');

                    noMoviesMessage.style.display = 'block';

                movieGrid.innerHTML = '';
                appendMovies(moviesToRender);

                     noMoviesMessage.style.display = 'block';
                } else {
                     noMoviesMessage.style.display = 'none';
                }
            };

            const fetchMovies = async (loadMore = false) => {
                if (isLoading) return;
                isLoading = true;
                if (loadMore) {
                    loadMoreBtn.disabled = true;
                    loadMoreBtn.textContent = 'Loading...';
                } else {
                    renderSkeletonLoader();
                }
                try {
                    let query = db.collection('movies').orderBy('createdAt', 'desc').limit(MOVIES_PER_PAGE);
                    if (loadMore && lastVisible) {
                        query = query.startAfter(lastVisible);
                    }
                    const moviesSnapshot = await query.get();
                    const newMovies = moviesSnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    lastVisible = moviesSnapshot.docs[moviesSnapshot.docs.length - 1];
                    if (!loadMore) {
                        allMovies = [];
                        movieGrid.innerHTML = '';
                    }
                    allMovies.push(...newMovies);
                    appendMovies(newMovies);
                    skeletonLoader.style.display = 'none';
                    movieGrid.style.display = 'grid';
                    loadMoreContainer.style.display = (newMovies.length < MOVIES_PER_PAGE || !lastVisible) ? 'none' : 'block';
                } catch (error) {
                    console.error("Error fetching movies: ", error);
                    noMoviesMessage.innerHTML = '<p>Could not load data. Please try again later.</p>';
                    noMoviesMessage.style.display = 'block';
                    skeletonLoader.style.display = 'none';
                } finally {
                    isLoading = false;
                    if (loadMore) {
                       loadMoreBtn.disabled = false;
                       loadMoreBtn.textContent = 'Load More';
                    }
                }
            };

            const renderForYouSection = async () => {
                try {
                    const downloadsSnapshot = await db.collection('downloads').get();
                    const downloads = downloadsSnapshot.docs.map(doc => doc.data());

                    if (downloads.length === 0 || allMovies.length === 0) return;

                    const downloadCounts = downloads.reduce((acc, download) => {
                        acc[download.movieId] = (acc[download.movieId] || 0) + 1;
                        return acc;
                    }, {});

                    const sortedMovieIds = Object.keys(downloadCounts).sort((a, b) => downloadCounts[b] - downloadCounts[a]);
                    const top10MovieIds = sortedMovieIds.slice(0, 10);
                    const topMovies = top10MovieIds.map(id => allMovies.find(movie => movie.id === id)).filter(Boolean);

                    if (topMovies.length === 0) return;

                    foryouSlider.innerHTML = '';
                    topMovies.forEach(movie => {
                        const card = document.createElement('div');
                        card.className = 'foryou-movie-card';
                        card.dataset.movieId = movie.id;
                        card.innerHTML = `
                            <div class="foryou-poster">
                                <img src="${movie.posterUrl}" alt="${movie.title}" loading="lazy" onerror="this.parentElement.style.display='none';">
                            </div>
                            <div class="foryou-title">${movie.title}</div>
                        `;
                        foryouSlider.appendChild(card);
                    });

                    console.error("Error rendering For You section:", error);

                        <div class="coming-soon-info">

                const allBtn = document.createElement('div');
                allBtn.className = 'filter active'; allBtn.textContent = 'All';
                allBtn.addEventListener('click', () => {
                    document.querySelector('.filter.active')?.classList.remove('active');
                    allBtn.classList.add('active');
                    currentFilter = 'All';
                    searchBar.value = '';
                    noMoviesMessage.innerHTML = '<p>No movies found. Please add content from the admin panel.</p>';
                    renderMovies(allMovies);

                        loadMoreContainer.style.display = 'block';

                    filterBtn.className = 'filter'; filterBtn.textContent = filter.name;
                    filterBtn.addEventListener('click', () => {
                        document.querySelector('.filter.active')?.classList.remove('active');

                        currentFilter = filter.name;
                        searchBar.value = '';

                        const filteredMovies = allMovies.filter(m => m.categories && m.categories.includes(filter.name));

                    document.querySelectorAll('.filter').forEach(f => {

                    });

                const filteredMovies = allMovies.filter(movie => {
                    const titleMatch = (movie.title || '').toLowerCase().includes(searchTerm);
                    const genreMatch = (movie.genres || '').toLowerCase().includes(searchTerm);
                    const yearMatch = (movie.year || '').toString().includes(searchTerm);
                    const ratingMatch = (movie.rating || '').toString().includes(searchTerm);

                    return titleMatch || genreMatch || yearMatch || ratingMatch;
                });

                if (filteredMovies.length === 0 && searchTerm) {
                    noMoviesMessage.innerHTML = '<p>Sorry, the movie you searched for was not found.</p><p style="margin-top: 10px; font-size: 0.9rem;">You can request the admin to add your favorite movie.</p>';

                }

                renderMovies(filteredMovies);

                if (searchTerm) {
                    loadMoreContainer.style.display = 'none';

                    loadMoreContainer.style.display = 'block';

        // --- Updated Background Animation with Shooting Stars ---
        function initNightSkyCanvas() {
            const canvas = document.getElementById('night-sky-canvas');
            const ctx = canvas.getContext('2d');
            
            let stars = [];
            let shootingStars = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Star {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 1.2;
                    this.alpha = Math.random() * 0.5 + 0.3;
                    this.velocity = (Math.random() - 0.5) * 0.01;
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fill();
                    ctx.restore();
                }
                update() {
                    this.alpha += this.velocity;
                    if (this.alpha <= 0.3 || this.alpha >= 0.8) {
                        this.velocity = -this.velocity;
                    }
                    this.draw();
                }
            }

            class Particle {
                constructor(x, y) {
                    this.x = x;
                    this.y = y;
                    this.radius = Math.random() * 2 + 0.5; // Slightly larger particles
                    this.alpha = 1;
                    this.life = Math.random() * 60 + 30; // Live longer
                    this.vx = (Math.random() - 0.5) * 0.5;
                    this.vy = (Math.random() - 0.5) * 0.5;
                }
                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life--;
                    this.alpha = this.life / 60; // Fade out based on longer life
                }
                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.alpha;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = 'rgba(217, 237, 255, 0.7)'; // A nice light blue
                    ctx.shadowColor = 'rgba(217, 237, 255, 1)';
                    ctx.shadowBlur = 5;
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            class ShootingStar {
                constructor() {
                    this.reset();
                    // NEW: Slower speed
                    this.speed = Math.random() * 3 + 3; // Speed range 3 to 6
                    this.waitTime = new Date().getTime() + (Math.random() * 5000 + 3000); // Wait 3-8 seconds
                    this.active = false;
                    this.particles = [];
                }

                reset() {
                    const fromLeft = Math.random() > 0.5;
                    if (fromLeft) {
                        this.x = -200;
                        this.angle = Math.random() * Math.PI / 4;
                    } else {
                        this.x = canvas.width + 200;
                        this.angle = Math.PI - (Math.random() * Math.PI / 4);
                    }
                    this.y = Math.random() * canvas.height * 0.6;
                    this.vx = Math.cos(this.angle) * this.speed;
                    this.vy = Math.sin(this.angle) * this.speed;
                    this.len = Math.random() * 150 + 80;
                }

                update() {
                    if (this.active) {
                        this.x += this.vx;
                        this.y += this.vy;

                        // Add new particles for the tail
                        if(Math.random() > 0.3) { // Create more particles
                           this.particles.push(new Particle(this.x, this.y));
                        }
                        
                        // Update all particles
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            this.particles[i].update();
                            if (this.particles[i].life <= 0) {
                                this.particles.splice(i, 1);
                            }
                        }

                        // Reset when off-screen and particles are gone
                        if ( (this.x < -200 || this.x > canvas.width + 200 || this.y > canvas.height + 200) && this.particles.length === 0 ) {
                            this.active = false;
                            this.waitTime = new Date().getTime() + (Math.random() * 5000 + 3000);
                            this.reset();
                        }
                    } else {
                        if (this.waitTime < new Date().getTime()) {
                            this.active = true;
                        }
                    }
                }
                
                draw() {
                    if (this.active) {
                        // Draw particles first so the main streak is on top
                        this.particles.forEach(p => p.draw());

                        // Main streak
                        ctx.save();
                        const gradient = ctx.createLinearGradient(
                            this.x, this.y, 
                            this.x - this.vx * (this.len / this.speed), 
                            this.y - this.vy * (this.len / this.speed)
                        );
                        gradient.addColorStop(0, "rgba(255, 255, 255, 0.8)"); // Bright head
                        gradient.addColorStop(0.5, "rgba(173, 216, 230, 0.5)"); // Light blue middle
                        gradient.addColorStop(1, "rgba(255, 255, 255, 0)");
                        
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = 2; // Thicker line
                        ctx.lineCap = 'round';
                        ctx.shadowColor = 'rgba(255, 255, 255, 1)';
                        ctx.shadowBlur = 30; // More intense glow
                        ctx.beginPath();
                        ctx.moveTo(this.x, this.y);
                        ctx.lineTo(
                            this.x - this.vx * (this.len / this.speed), 
                            this.y - this.vy * (this.len / this.speed)
                        );
                        ctx.stroke();
                        ctx.restore();
                    }
                }
            }
            
            function init() {
                const starCount = window.innerWidth > 600 ? 150 : 70;
                for(let i = 0; i < starCount; i++) {
                    stars.push(new Star());
                }
                // NEW: Increased number of shooting stars
                for(let i = 0; i < 4; i++) { 
                    shootingStars.push(new ShootingStar());
                }
            }

            function animate() {
                const moonX = canvas.width / 2;
                const moonY = 110;
                const moonRadius = canvas.width > 600 ? 85 : 60;

                const bgGradient = ctx.createRadialGradient(moonX, moonY, moonRadius * 0.8, moonX, moonY, moonRadius * 3.5);
                bgGradient.addColorStop(0, '#2a263c');
                bgGradient.addColorStop(1, '#100e19');
                ctx.fillStyle = bgGradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                stars.forEach(star => star.update());
                
                ctx.save();
                ctx.beginPath();
                ctx.arc(moonX, moonY, moonRadius, 0, Math.PI * 2);
                ctx.fillStyle = '#f0f0f0';
                ctx.shadowColor = 'rgba(255, 255, 255, 0.7)';
                ctx.shadowBlur = 70;
                ctx.fill();
                ctx.restore();

                // Update and draw shooting stars
                shootingStars.forEach(ss => {
                    ss.update();
                    ss.draw();
                });

                requestAnimationFrame(animate);
            }

            init();
            animate();
        }
    </script>
